<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <title> Wood Prime -
        <vtex.cmc:productPageTitle />
    </title>
    <vtex:template id="wood-prime-mobile-head" />
    <vtex:template id="02-woodprime-call" />
    <!-- App product css -->
    <link href="/arquivos/woodprime-mobile-product.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper" id="woodprime-app">
        <header class="header">
            <vtex:template id="wood-prime-mobile-header" />
        </header><!-- /.header -->
        <vtex.cmc:fullTextSearchBox />
        <main class="main product-mobile">
            <div class="section-breadcrumb">
                <vtex.cmc:breadCrumb />
            </div><!-- /. section-breadcrumb -->

            <div class="section-product">
                <product ref="product"></product>
            </div><!-- /.section-product -->

            <!-- Inicio Yourviews ANCORA-->
            <!-- Review e Q.A -->
            <div class="yv-box yv-box-review">
                <h2 class="yv-title">Avaliações do Produto</h2>
                <div id="yv-reviews"></div>
            </div>
            <div class="yv-box yv-box-qa">
                <h2 class="yv-title">Dúvidas dos consumidores</h2>
                <div class="yv-qa"></div>
            </div>
            <!-- Final Yourviews -->

            <div class="section-products">
                <div class="shell">
                    <div class="slider-products">
                        <div class="slider-clip">
                            <vtex:contentPlaceHolder id="Produtos Similares" />
                        </div><!-- /.slider-clip -->
                    </div><!-- /.slider-products -->
                </div><!-- /.shell -->
            </div><!-- /.section-products -->
            <div style="display: none;">
                <vtex.cmc:navigationHistory />
            </div>


            <div class="section-newsletter">
                <div class="shell">
                    <form class="form-newsletter">
                        <div class="form-row">
                            <h4>Assine nossa newsletter</h4>
                        </div><!-- /.form-row -->

                        <div class="form-row">
                            <form-newsletter></form-newsletter>
                        </div><!-- /.form-row -->
                    </form><!-- /.form-newsletter -->
                </div><!-- /.shell -->
            </div><!-- /.section-newsletter -->
        </main><!-- /.main -->

        <vtex:template id="wood-prime-mobile-footer" />
    </div><!-- /.wrapper -->

    <vtex:template id="wood-prime-mobile-scripts" />

    <!-- App product js -->
    <script type="text/javascript" src="/arquivos/woodprime-mobile-product.min.js"></script>
</body>

</html>
