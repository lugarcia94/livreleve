<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <title> Loja de Móveis e Decorações Online | Cadeira, Mesas, Criado-Mudo e muito mais. </title>
    <vtex:template id="VECI-wood-prime-mobile-head" />

    <!-- App home css -->
    <link href="/arquivos/woodprime-mobile-home.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper" id="woodprime-app">
        <header class="header">
            <vtex:template id="VECI-wood-prime-mobile-header" />
        </header><!-- /.header -->

        <main class="main">
            <div class="slider">
                <div class="slider-clip owl-carousel">
                    <vtex:contentPlaceHolder id="slider-main" />
                </div><!-- /.slider-clip owl-carousel -->
            </div><!-- /.slider -->

            <div class="section-countdown">
                <div class="shell">
                    <div id="countdown-black-briday"></div>
                </div><!-- /.shell -->
            </div><!-- /.section-countdown -->

            <div class="section-mini-banners">
                <div class="shell">
                    <div class="banners-clip">
                        <vtex:contentPlaceHolder id="section-banners-top" />
                    </div><!-- /.slider-clip -->
                </div><!-- /.shell -->
            </div><!-- /.section-products-bottom -->

            <div class="section-products">
                <div class="shell">
                    <div class="slider-products">
                        <div class="slider-clip">
                            <vtex:contentPlaceHolder id="section-products-01" />
                        </div><!-- /.slider-clip -->
                    </div><!-- /.slider-products -->
                </div><!-- /.shell -->
            </div><!-- /.section-products -->

            <div class="section-products">
                <div class="shell">
                    <div class="slider-products">
                        <div class="slider-clip">
                            <vtex:contentPlaceHolder id="section-products-02" />
                        </div><!-- /.slider-clip -->
                    </div><!-- /.slider-products -->
                </div><!-- /.shell -->
            </div><!-- /.section-products -->

            <div class="section-instagram">
                <div class="shell">
                    <header class="title">
                        <i class="ico ico-instagram"></i>
                        <h4>Siga-nos</h4>
                        <p>Siga a gente e acompanhe novidades</p>

                        <a href="https://www.instagram.com/woodprime/" target="_blank">
                            Seguir
                        </a>
                    </header><!-- /.title -->

                    <div class="instagram-photos">
                        <!-- <instagram></instagram> -->
                    </div><!-- /.instagram-photos -->
                </div><!-- /.shell -->
            </div><!-- /.section-instagram -->

            <div class="section-newsletter">
                <div class="shell">
                    <form class="form-newsletter">
                        <div class="form-row">
                            <h4>Assine nossa newsletter</h4>
                        </div><!-- /.form-row -->

                        <div class="form-row">
                            <form-newsletter></form-newsletter>
                        </div><!-- /.form-row -->
                    </form><!-- /.form-newsletter -->
                </div><!-- /.shell -->
            </div><!-- /.section-newsletter -->
        </main><!-- /.main -->

        <vtex:template id="wood-prime-mobile-footer" />
    </div><!-- /.wrapper -->

    <vtex:template id="wood-prime-mobile-scripts" />

    <!-- App home js -->
    <script type="text/javascript" src="/arquivos/woodprime-mobile-home.min.js"></script>
</body>

</html>
